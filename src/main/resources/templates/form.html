<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload File Example</h2>
                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                <form method="post" th:action="@{/imports}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>
    </div>
</section>

<br>

<section>
    <h2>Imports Performed</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Transactions Date</th>
                <th>Imports Timestamp</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="import : ${imports}">
                <td><span th:text="${import.transactionsDate}"> Title </span></td>
                <td><span th:text="${import.timeStamp}"> Author </span></td>
            </tr>
        </tbody>
    </table>
</section>

</body>
</html>
